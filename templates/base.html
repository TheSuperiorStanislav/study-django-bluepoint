<html>
    <head>
        <title>BlueBlog</title>
    </head>
    <body>
        {% block header %}
        <ul>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
            <li><a href="{% url 'user_registration' %}">Register Account</a></li>
        </ul>
        {% endblock %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
